<!DOCTYPE html>
<html>
<head>
    <title>Anchor Tag Example</title>
</head>
<body>
    <a href="#top">Go to Top</a><br>
    <a href="#bottom">Go to Bottom</a><br>
    <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Visit Example.com</a>
    
    <!-- Content to create scroll effect -->
    <div style="height: 1000px;"></div>
    
    <!-- Bottom of the page element -->
    <div id="bottom">
        <p>You have reached the bottom of the page!</p>
    </div>

    <!-- Top of the page element -->
    <div id="top"></div>
</body>
</html>
