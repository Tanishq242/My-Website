<!DOCTYPE html>

<body>
    <p style="margin-left: 20px;"><a href="/homepage.html">Home Page</a></p>
    <h1 align="center"><ins>Table with Nesting</ins></h1>
    <table align="center" border="3" style="width: 800px; height: 300px;" >
        <tr style="background-color: #E8FD84;">
            <th>Row 1 Column 1</th>
            <th>Row 1 Column 2 <br>
                <table border="3" align="center" style="width: 700px; height: 150px; background-color: #FDC284;">
                    <tr>
                        <th>Sub Row 1 Column 1</th>
                        <th>Sub Row 1 Column 2</th>
                    </tr>
                    <tr>
                        <th>Sub Row 1 Column 1</th>
                        <th>Sub Row 1 Column 2</th>
                    </tr>
                </table>
            </th>
        </tr>
        <tr style="height: 100px; background-color: aquamarine;">
            <th>Row 2 Column 1</th>
            <th>Row 2 Column 2</th>
        </tr>
    </table>
    <br><br>
    <marquee
      scrollamount="8"
      behavior="alternate"
      bgcolor="#FFD700"
      hspace="100px">
      <em>Created By :- Tanishq, BCA 3rd Semester</em>
    </marquee>
